<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/compliments.css" />
  </head>
  <body>
    <h1>Ajouter un Compliment</h1>

    <section id="categories"></section>

    <dialog id="dialog-add">
      <header>
        Ajouter Ã 
        <b></b>
      </header>
      <form>
        <menu>
          <input type="text" name="compliment" placeholder="Compliment..." />
          <input type="hidden" name="category" />
          <div><button type="submit">Valider</button> <button type="reset">Annuler</button></div>
        </menu>
      </form>
    </dialog>

    <dialog id="dialog-edit">
      <header>
        Modifier
        <b></b>
      </header>
      <form>
        <menu>
          <input type="text" name="compliment" placeholder="Compliment..." />
          <input type="hidden" name="category" />
          <input type="hidden" name="previous" />
          <div><button type="submit">Valider</button> <button type="reset">Annuler</button></div>
        </menu>
      </form>
    </dialog>

    <dialog id="dialog-delete">
      <header>
        Supprimer
        <b></b>
      </header>
      <form>
        <menu>
          <input type="hidden" name="category" />
          <input type="hidden" name="compliment" />
          <div><button type="submit">Oui</button> <button type="reset">Annuler</button></div>
        </menu>
      </form>
    </dialog>
    <script src="/js/client/compliments.js"></script>
  </body>
</html>
